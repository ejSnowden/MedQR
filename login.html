<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/login_style.css">
</head>

<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
		<button type="submit" class="btn2"><i class="fas fa-sign-in-alt"></i>HOME</button>
		
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="assets/images/avatar.png" width="200px" height="200px">
				</div>
				
				<form class="col-12">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter Username">
					</div> 
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Enter Password">
					</div>
					<button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button> 
				</form>
				
				<div class="col-12 forgot">
					<a href="#" onclick="document.getElementById('id03').style.display='block'">Forgot password?</a>
				</div> <!--- End of Modal Content --->
				
				<div id="id03" class="modal3">
				<form class="modal3-content" method="POST" action="/register">

					<div class="imgcontainer">
						<span onclick="document.getElementById('id03').style.display='none'" class="close3" title="Close Modal">&times;</span>
					</div>

					<div class="container3">
						<h2>Please enter your email to receive your password.</h2>
							<hr>
						<label for="email"><b>Email:</b></label>
							<input class="input3" type="text" placeholder="Enter Email" name="email" required>
						</label>

						<div class="clearfix">
							<button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn3">Cancel</button>
							<button type="submit" class="submitbtn">Submit</button>
							<p>A confirmation email with your password was sent to the email provided above.</p>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
