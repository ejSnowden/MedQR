<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/login_style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/login_style.css">
</head>

<body>
	<div class="logo">
		<figure>
			<a href="landing_page.html" title="MedQR" rel="home">
			<img src="static/images/MedQR.png" alt="Project Logo"> </a>
		</figure>
	</div>
	
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="static/images/avatar.png" width="200px" height="200px">
				</div>
				
				<form class="col-12">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter Username">
					</div> 
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Enter Password">
					</div>
					<button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button> 
				</form>
				
				<div class="col-12 forgot">
					<a href="#">Forgot Password?</a>
			</div> <!--- End of Modal Content --->
		</div>
	</div>
</body>

</html>
